<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Pong</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
        var ballX;
        var ballY;
        var ballSpeedX = 5;      //creates the variable for the circle
        var ballSpeedY = 5;
        var paddleHeight = 30;

        function setup() {
            createCanvas(800,600);
            noCursor();
            ballX = width / 2;   //creates the ball 
            ballY = height / 2;  
        }

        function draw() {
            background(128);
            moveBall();
            checkCollide();
            drawPaddle();
            drawBall();
        }

        function moveBall() {
            ballX = ballX + ballSpeedX;
            ballY = ballY + ballSpeedY;

            console.log("ballSpeedX: " + ballSpeedX +  //creates the speed of the ball to 
                        ", ballSpeedY: " + ballSpeedY);
        }

        function checkCollide() {
            if (ballX < 0 || ballX > width) {
                ballSpeedX = ballSpeedX * -1.2;
            }
            if (ballY < 0) {
                ballSpeedY = ballSpeedY * -1.2;
            }
            if (ballY > height - paddleHeight - 4) {
                if (ballX > mouseX && ballX < mouseX + 200) {
                    ballSpeedY = ballSpeedY * -1.2;
                }
                else {
                    text("GAME OVER!", width / 2, height / 2);
                    noLoop();
                }
            }
        }

        function drawBall() {
            noStroke();
            ellipse(ballX, ballY, 20, 20);
        }

        function drawPaddle() {
            strokeWeight(4);
            rect(mouseX, height - paddleHeight - 4, 200, paddleHeight);
        }
    </script>
</head>

<body>
<div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/USERNAME/p5js/blob/gh-pages/FILENAME.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>

</body>

</html>
